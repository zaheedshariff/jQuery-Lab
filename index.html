<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                </table>
            </div>


                <div class="row align-items-center">
                    <div class="col-md-12">
                        <input type="text" name="skill" placeholder="Add a skill!">

        </div>
